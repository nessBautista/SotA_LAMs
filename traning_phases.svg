<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">LAM Training Process: Four-Phase Approach</text>
  
  <!-- Phase 1: Task-Plan Pretraining -->
  <rect x="160" y="80" width="490" height="70" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="405" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Phase 1: Task-Plan Pretraining</text>
  <text x="405" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Train LLM to generate structured plans from tasks</text>
  
  <!-- Base LLM -->
  <circle cx="100" cy="115" r="20" fill="#f44336"/>
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LLM</text>
  <!-- Arrow from LLM to Phase 1 -->
  <path d="M 120 115 H 160" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Phase 2: Learning from Experts -->
  <rect x="160" y="170" width="490" height="70" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="405" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">Phase 2: Learning from Experts</text>
  <text x="405" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Learn to execute actions through expert demonstrations</text>
  
  <!-- Phase 3: Self-Boosting Exploration -->
  <rect x="160" y="260" width="490" height="70" rx="10" ry="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="405" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Phase 3: Self-Boosting Exploration</text>
  <text x="405" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Solve tasks that experts failed through self-exploration</text>
  
  <!-- Phase 4: Learning from Reward Model -->
  <rect x="160" y="350" width="490" height="70" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="405" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4a148c">Phase 4: Learning from Reward Model</text>
  <text x="405" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">RL optimization using successes and failures via PPO</text>
  
  <!-- LAM 1 -->
  <circle cx="700" cy="115" r="20" fill="#2196f3"/>
  <text x="700" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LAM¹</text>
  <!-- Arrow from Phase 1 to LAM 1 -->
  <path d="M 650 115 H 680" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- LAM 2 -->
  <circle cx="700" cy="205" r="20" fill="#4caf50"/>
  <text x="700" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LAM²</text>
  <!-- Arrow from LAM 1 to Phase 2 -->
  <path d="M 700 135 V 170" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <!-- Arrow from Phase 2 to LAM 2 -->
  <path d="M 650 205 H 680" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- LAM 3 -->
  <circle cx="700" cy="295" r="20" fill="#ff9800"/>
  <text x="700" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LAM³</text>
  <!-- Arrow from LAM 2 to Phase 3 -->
  <path d="M 700 225 V 260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <!-- Arrow from Phase 3 to LAM 3 -->
  <path d="M 650 295 H 680" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- LAM 4 -->
  <circle cx="700" cy="385" r="20" fill="#9c27b0"/>
  <text x="700" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LAM⁴</text>
  <!-- Arrow from LAM 3 to Phase 4 -->
  <path d="M 700 315 V 350" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <!-- Arrow from Phase 4 to LAM 4 -->
  <path d="M 650 385 H 680" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>

  
  <!-- Bottom caption -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle" fill="#555">
    Progressive training of Large Action Models (LAMs)
  </text>
</svg>